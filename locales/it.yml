  contents:
    index: >
      L’arcipelago di Lamu è avvolto da un’affascinante atmosfera medievale, che sembra non aver
      mutato di molto l’aspetto ed il carattere nel corso dei secoli. Formato da alcune isole
      maggiori e un’infinità di isolotti più piccoli, questo arcipelago è il gioiello della costa
      kenyota e offre un soggiorno indimenticabile in un’altra dimensione, geografica, temporale e
      culturale.


      Qui la vita scorre ad un ritmo lento e rilassato; l’incantevole paesaggio è caratterizzato da
      dune di sabbia, lunghe spiagge bianche e piccoli villaggi nascosti.


      L’antica città di Lamu, dichiarata dall’Unesco “Patrimonio dell’Umanita’” è un raro frammento
      vivente della cultura Swahili, che un tempo dominava tutta la costa affacciata sull’Oceano Indiano.
      Con le sue stradine tortuose, che permettono il passaggio solo a pedoni e asini, i
      caratteristici intagli in legno e l’architettura tipica delle sue case, è un luogo
      assolutamente ricco di fascino.

    villas: >
      Situate sulla splendida spiaggia dell’isola di Manda, a pochi metri dal mare, e circondate da
      una lussureggiante vegetazione tropicale, le ville Equator e Blue Empire godono di una
      spettacolare vista sull’Oceano Indiano, l’isola di Lamu e l’affascinante villaggio di Shela.
      Realizzate con pregiati legnami africani e arredate in raffinato stile esotico, sono
      caratterizzate dai tradizionali tetti in makuti con foglie di palma intrecciate e da ampie
      verande sul mare da cui ammirare indimenticabili tramonti. In Equator possono essere
      alloggiati 8 ospiti in 4 stanze matrimoniali; in Blue Empire 6 ospiti in 3 stanze
      matrimoniali. Tutte le spaziose stanze sono fornite di letto matrimoniale king size con
      zanzariera e dotate di bagno ensuite, ognuno di un colore diverso e con un piccolo giardino
      interno.


      Lo staff delle ville, discreto e professionale, è a vostra completa disposizione e pronto ad
      accontentare ogni vostra esigenza. I cuochi vi prepareranno prelibati piatti di cucina
      italiana, internazionale e swahili. Il pane e i dolci sono fatti in casa; giornalmente vengono
      acquistati verdure fresche e frutta esotica nel pittoresco mercato locale e pesce
      freschissimo, direttamente dai pescatori sulla spiaggia. I menu possono essere adattati al
      gusto e alle preferenze degli ospiti.


      Ogni villa ha a disposizione un dhow, imbarcazione locale in legno, con marinaio, che vi
      accoglierà all’arrivo in aereoporto rimanendo al vostro completo servizio per tutta la durata
      del soggiorno, conducendovi alla scoperta di luoghi idilliaci. Abbiamo anche un grande dhow
      del Mozambico, che potrete affittare per gite indimenticabili.


      Grazie alla loro straordinaria posizione sulla spiaggia, con una splendida e romantica vista
      sull’Oceano Indiano, Equator e Blue Empire sono il luogo ideale per l’organizzazione di
      matrimoni, lune di miele, e altri eventi.

    activities: >
      Tra le isole dell’arcipelago, il principale mezzo di trasporto è il tradizionale dhow, e le
      escursioni in dhow sono un’esperienza da non perdere.
      È possibile organizzare gite di mezza giornata con picnic, o veleggiare nella baia e tra i
      canali di mangrovie al tramonto, sorseggiando un cocktail.


      Potete fare snorkeling tra i coralli all’isola di Manda Toto, per scoprire una sorprendente
      varietà di fauna marina; visitare le ruine di Takwa, resti di un antico villaggio Swahili o i
      villaggi di Kipungani e Matondoni; esplorare gli stretti vicoli di Lamu Town, con l’antico
      forte, il museo, gli intagliatori del legno e gli asini; attraversare il canale a nuoto fino a
      Shela; passeggiare su bianche spiagge deserte.


      Inoltre, è possibile organizzare pesca d’altura e subacquea, così come attività quali
      windsurf, kitesurf, wakeboard, sci d’acqua, Laser e canoa. L’attrezzatura per gli sport
      acquatici può essere affittata nel villaggio di Shela.


      Oppure potrete semplicemente rilassarvi, guardando i dhows veleggiare dalle nostre amache in
      veranda, leggendo un libro sui nostri lettini in spiaggia, o concedendovi un massaggio nella
      vostra stanza.

